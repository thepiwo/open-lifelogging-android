buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "de.thepiwo.lifelogging.android"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.1"
        multiDexEnabled  true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    flatDir {
        dirs "libs"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.google.android.gms:play-services-location:15.0.1"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.android.support:appcompat-v7:28.0.0-rc02"
    implementation "com.android.support:support-v4:28.0.0-rc02"
    implementation "com.android.support:design:28.0.0-rc02"

    implementation "com.android.support:multidex:1.0.3"

    implementation "org.jetbrains.anko:anko-sdk25:0.10.5"
    implementation "org.jetbrains.anko:anko-support-v4:0.10.5"
    implementation "org.jetbrains.anko:anko-appcompat-v7:0.10.5"

    implementation "com.squareup.retrofit2:retrofit:2.4.0"
    implementation "com.squareup.okhttp3:logging-interceptor:3.11.0"
    implementation "com.squareup.retrofit2:converter-gson:2.4.0"
    implementation "com.squareup.retrofit2:adapter-rxjava:2.4.0"
    implementation "com.google.dagger:dagger:2.17"

    implementation "io.reactivex:rxandroid:1.2.1"
    implementation "io.reactivex:rxkotlin:1.0.0"

    implementation "com.afollestad.material-dialogs:core:0.9.6.0"
    implementation "com.mcxiaoke.koi:core:0.5.4"
    implementation "com.github.salomonbrys.kotson:kotson:2.5.0"

    kapt "com.google.dagger:dagger-compiler:2.17"
}

configurations.all {
    exclude group: "com.android.support", module: "support-v13"
}